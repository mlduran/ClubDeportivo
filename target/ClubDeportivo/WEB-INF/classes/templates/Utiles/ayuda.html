
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${@environment.getProperty('tituloapp')}">Título de la aplicación</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/estiloPanelControl.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
</head>
<body>

    <div id="contenedor">
        <div id="cabecera_login">
            <th:block th:insert="~{/WEB-INF/jspf/cabecera :: fragment}"></th:block>
        </div>

        <div id="grupo">
            <div id="columna_izquierda_login">
                <br/>
                <img style="padding: 0 0 0 0px;" th:src="@{/images/deportes1.png}" title="Deportes" alt="Deportes"/>
            </div>

            <div id="columna_central_login">
                <p class="titulo1" th:text="${titulo}">Título por defecto</p>
                <p class="ayuda" th:text="${texto}">Texto de ayuda</p>
            </div>

            <div id="columna_derecha_login">
                <br/>
                <img th:src="@{/images/deportes2.png}" title="Deportes" alt="Deportes"/>
            </div>
        </div>
    </div>

</body>
</html>
