<th:block th:fragment="clasificacion">

<div th:if="${comp == null}">
    <br/>
    <b>NO HAY NINGUNA COMPETICION ACTIVA EN ESTE MOMENTO</b>
    <br/>
    <br/>
</div>

<div th:if="${comp != null}">
    
    <div th:if="${#lists.size(clasificacion) > 0}">
        <table class="tabla">
            <thead>
                <tr>
                    <th>Posicion</th>
                    <th>Equipo</th>
                    <th>Puntos</th>
                    <th>Victorias</th>
                    <th title="Media de puntos obtenidos por jornada">Media</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="obj, cuenta : ${clasificacion}">
                    <td align="center" th:text="${cuenta.count}"></td>
                    <td th:text="${obj.nombreEquipo}"></td>
                    <td align="right" th:text="${obj.puntos}"></td>
                    <td align="right" th:text="${obj.victorias}"></td>
                    <td align="right">
                        <span th:if="${numJornadas == 0}">0</span>
                        <span th:if="${numJornadas != 0}" 
                              th:text="${#numbers.formatDecimal(obj.puntos / numJornadas, 1, 1)}">
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <br/>
        <span>Se han disputado <span th:text="${numJornadas}"></span> jornadas</span>
    </div>

</div>
</th:block>
