<th:block th:fragment="historico">

    <form th:action="@{/panelControl/Quiniela/historico}" method="post">

        <table class="tabla" width="100%">
            <tr>
                <th width="40%">Nombre</th>
                <th width="30%">Campe贸n</th>
                <th width="30%">Subcampe贸n</th>
            </tr>                        

            <tr th:each="comp : ${competiciones}">

                <td align="center" th:text="${comp.campeon}">Campe贸n</td>
                <td align="center" th:text="${comp.subcampeon}">Subcampe贸n</td>
            </tr>

        </table>

    </form>
</th:block>
