<th:block th:fragment="cumplimentar">

    <br/><br/>

    <div th:if="${comp == null}">
        <br/>
        <b>NO HAY NINGUNA COMPETICION ACTIVA EN ESTE MOMENTO</b>
        <br/>
        <br/>
    </div>

    <div th:if="${comp != null}">

        <div>
            Solo se puede cumplimentar en <span th:text="${diasParaCumplimentar}"></span>
        </div>

        <br/><br/>

        <div th:if="${apuestas != null}">

            <form th:action="@{/panelControl/Quiniela/cumplimentar}" method="post">

                <!-- InclusiÃ³n del fragmento tablaQuiniela -->
                <div th:insert="~{/fragments/Quiniela/tablaQuiniela :: tablaQuiniela}"></div>

                <input type="submit" value="Grabar" name="operacion" />

                <div th:if="${error != null}" th:text="${error}"></div>
            </form>

        </div>

    </div>

    <br/>

    <th:block th:insert="~{/fragments/Quiniela/faqPuntuacion :: faqPuntuacion}"></th:block>
