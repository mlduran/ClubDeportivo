<th:block th:fragment="tablaConsulta">
    <table class="tabla">
        <thead>
            <tr>
                <th>Num</th>
                <th>Partido</th>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <th>Resultado</th>
                <th>PtsCol1</th>
                <th>PtsCol2</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="apuesta, cuenta : ${apuestas}">
                <td th:text="${apuesta.numero}"></td>
                <td th:text="${apuesta.partido}"></td>

                <!-- Columna 1 -->
                <td align="center" th:style="'background-color:' + ${apuesta.colorFondoCol1}">
                    <img th:src="@{${apuesta.columna1 == '1'} ? '/images/1Marcado.jpg' : '/images/1.jpg'}" alt="" />
                    <img th:src="@{${apuesta.columna1 == 'X'} ? '/images/XMarcado.jpg' : '/images/X.jpg'}" alt="" />
                    <img th:src="@{${apuesta.columna1 == '2'} ? '/images/2Marcado.jpg' : '/images/2.jpg'}" alt="" />
                </td>

                <!-- Columna 2 -->
                <td align="center" th:style="'background-color:' + ${apuesta.colorFondoCol2}">
                    <img th:src="@{${apuesta.columna2 == '1'} ? '/images/1Marcado.jpg' : '/images/1.jpg'}" alt="" />
                    <img th:src="@{${apuesta.columna2 == 'X'} ? '/images/XMarcado.jpg' : '/images/X.jpg'}" alt="" />
                    <img th:src="@{${apuesta.columna2 == '2'} ? '/images/2Marcado.jpg' : '/images/2.jpg'}" alt="" />
                </td>

                <td align="center" th:text="${apuesta.resultado}"></td>
                <td align="center" th:text="${apuesta.ptsCol1}"></td>
                <td align="center" th:text="${apuesta.ptsCol2}"></td>
            </tr>
        </tbody>
    </table>
</th:block>
