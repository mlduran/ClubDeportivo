
<th:block th:fragment="panelGrupo">
<div th:if="${clubsGrupo != null and #lists.size(clubsGrupo) > 0}">
    <table class="tablaClubs">
        <thead>
            <tr>
                <th>
                    GRUPO <br/>
                    <span th:text="${nombreGrupo}">Nombre del grupo</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="obj : ${clubsGrupo}">
                <td align="center">
                    <a th:href="@{/panelControl/fichaClub(id=${obj.id})}"
                       th:text="${obj.nombre}">
                        Nombre del club
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</block>
