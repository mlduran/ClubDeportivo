
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title th:text="${@environment.getProperty('tituloapp')}">Título</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/estiloPanelControl.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
    </head>

    <body>

        <div id="contenedor">
            <th:block th:insert="~{fragments/cabecera :: cabecera}"></th:block>

            <div id="grupo">
                <div id="columna_izquierda_login">
                    <br/>
                    <img th:src="@{images/deportes1.png}" title="Deportes" alt="Deportes"/>
                </div>

                <div id="columna_central_login">
                    <h3>ENVÍO PASSWORD</h3>

                    <form method="POST" th:action="@{/login}">
                        <table class="tabla" cellpadding="3">  
                            <tr align="left">
                                <td><label for="usuario" accesskey="i">Usuario:</label></td>
                                <td>
                                    <input type="text" name="usuarioEnvio" id="usuario"
                                           title="Introduce el usuario de acceso"
                                           maxlength="20" style="width: 60px"
                                           th:value="${param.usuario}"/>
                                    <img th:if="${errors?.usuario != null}" th:src="@{images/iconError.gif}"
                                         alt="Error" th:title="${errors.usuario}"/>
                                </td>
                            </tr>            

                            <tr align="left">
                                <td><label for="mail" accesskey="i">Mail:</label></td>
                                <td>
                                    <input type="text" name="mailEnvio" id="mail"
                                           title="Introduce una dirección de correo"
                                           maxlength="255" style="width: 200px"
                                           th:value="${param.mail}"/>
                                    <img th:if="${errors?.mail != null}" th:src="@{images/iconError.gif}"
                                         alt="Error" th:title="${errors.mail}"/>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2" align="center">
                                    <input type="submit" id="bSubmit" name="bSubmit" value="Enviar Nuevo Password" accesskey="E"/>
                                </td>
                            </tr>
                        </table>
                    </form>

                    <br/>
                    <p>Cumplimenta el usuario y el correo con el que te diste de alta y te enviaremos un nuevo password</p>
                    <br/>
                    <p th:if="${resultado != null}" class="error" th:text="${resultado}"></p>
                    <br/>
                    <a th:href="@{/}" title="Login">Volver</a>

                    <br/><br/>
                </div>

                <div id="columna_derecha_login">
                    <br/>
                    <img th:src="@{images/deportes2.png}" title="Deportes" alt="Deportes"/>
                </div>
            </div>
        </div>

    </body>
</html>
