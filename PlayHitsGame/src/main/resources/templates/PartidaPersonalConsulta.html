<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="#{general.partida}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
        <style>
            td[data-value='true'] {
                background-color: lightgreen;
            }
            td[data-value='false'] {
                background-color: lightgrey;
            }

        </style>

    </head>

    <body>        
        <section>
            <input type="hidden" id="idusuario" th:value="${usuarioSesion.id}" />
            <input type="hidden" id="idpartida" th:value="${partidaSesion.id}" />
            <div class="container-sm">
                <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <table class="table-responsive table-bordered">
                        <tr>
                            <td colspan="3" style="text-align:center;">
                                <img th:src="@{'/images/playhitsgame.png'}" class="img-fluid" alt="PLAYHITSGAME" />
                            </td>
                        </tr>
                        <tr>
                            <th colspan="3" style="text-align:center;">
                                <p th:text="#{general.jugador} + ' : ' + ${usuarioSesion.nombre}" />
                            </th>
                        </tr>
                        <tr>
                            <td style="text-align:center;">
                                <p th:text="#{general.partida}" />
                            </td>
                            <td>
                                <p th:each="txt : ${partidaSesion.descripcion}" th:text="${txt}" />
                            </td>
                            <td>  
                                <table>
                                    <tr>
                                        <td>
                                            
                                        </td>
                                        <td>
                                            
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="puntos" th:text="#{general.puntos}"/>
                                        </td>
                                        <td>
                                            <input type="text" id="puntos" th:value="${pts}" disabled/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="nrondas" th:text="#{general.nrondas}"/>
                                        </td>
                                        <td>
                                            <input type="text" id="nrondas" th:value="${#lists.size(partidaSesion.rondas)}" disabled/>
                                        </td>
                                    </tr>                                    
                                </table>
                                <div class="modal fade" id="ayuda" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="ayudaModalLabel">Info</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p th:each="lin : ${ayuda}" th:text="${lin}" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>                        
                        <tr>
                            <th style="text-align:center;">
                                <p th:text="#{general.ronda}" />
                            </th>
                            <th style="text-align:center;">
                                <p th:text="#{general.respondido}" />
                            </th>
                            <th style="text-align:center;">
                                <p th:text="#{general.puntos} + ' - ' + #{general.tiempo}" />
                            </th>
                        </tr>
                        <tr th:each="rondaPart : ${partidaSesion.rondas}">
                            <td style="text-align:center;">                                
                                <p th:text="${rondaPart.numero}" />
                            </td>
                            <td style="text-align:center;">
                                <table class="table table-sm" style="text-align:center;" >
                                    <tr style="text-align: center;">
                                        <td style="width: 45%;" th:data-value="${rondaPart.respuestas.get(0).tituloOk}" th:text="${rondaPart.respuestas.get(0).titulo}" />
                                        <td style="width: 40%;" th:data-value="${rondaPart.respuestas.get(0).interpreteOk}" th:text="${rondaPart.respuestas.get(0).interprete}" />
                                        <td style="width: 15%;" th:data-value="${rondaPart.respuestas.get(0).anyoOk}" th:text="${rondaPart.respuestas.get(0).anyo}" />                                        
                                    </tr>
                                </table>
                            </td>
                            <td style="text-align:center;">
                                <table class="table table-sm" style="text-align:center;" >
                                    <tr style="text-align: center;">
                                        <td style="width: 50%;" th:text="${rondaPart.respuestas.get(0).puntos}" />
                                        <td style="width: 50%;" th:text="${rondaPart.respuestas.get(0).tiempoEmpleado}" />
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <div class="text-center">
                                    <a href="/panel" class="text-dark">
                                        <p th:text="#{general.volver}" />
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <div class="text-center text-muted">
                                    <p th:text="#{general.version}" />
                                </div>
                            </td>
                        </tr>
                    </table>                    
                </div>              
            </div>
        </section>
        <script type="text/javascript" th:src="@{/javascript/PartidaPersonalConsulta.js}"></script>        
    </body>

</html>
