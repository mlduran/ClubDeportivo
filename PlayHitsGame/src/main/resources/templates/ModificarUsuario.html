<html lang="es" xmlns:th="http://www.thymeleaf.org">    
    <head>
        <title>PlayHitsGame</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5">
                            <img th:src="@{'/images/playhitsgamePresentacion.png'}" class="img-fluid" alt="PLAYHITSGAME" />
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h1 class="fs-4 card-title fw-bold mb-4" th:text="${usuarioSesion.usuario}"/>
                                <form method="post" th:action="@{/modificarUsuario}" th:object="${usuarioSesion}" id="form">                                     
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="alias" th:text="#{general.alias}"/>
                                        <input id="alias" type="text" th:field="*{alias}"class="form-control" name="alias" value="" th:placeholder="#{general.desalias}"/>                                        
                                    </div>

                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="pws1" th:text="#{general.passwnew}"/>
                                        <input id="pws1" type="password" class="form-control" th:field="*{contrasenya}" th:placeholder="#{general.passwnonecesario}" />
                                    </div>

                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="pws2" th:text="#{general.passwconfnew}"/>
                                        <input id="pws2" name="pws2" type="password" class="form-control" th:placeholder="#{general.passwnonecesario}" />
                                    </div>

                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="grupo" th:text="#{general.codgrupo}"/>
                                        <input th:field="*{grupo}" type="text" class="form-control" id="grupo"/>
                                    </div> 
                                    
                                    <div class="mb-3">
                                        <span th:text="#{general.idiomatemasinfo}"></span>
                                        <select th:field="*{idioma}" title="Idioma">
                                            <option th:each="idiomaOpt : ${T(mld.playhitsgame.exemplars.Idioma).values()}" 
                                                    th:value="${idiomaOpt}" th:text="${idiomaOpt}"></option>
                                        </select>
                                    </div>     
                                    <div class="mb-3">
                                        <label th:text="#{general.dobleTouch}"/>
                                        <input type="checkbox" th:field="*{dobleTouch}" id="dobleTouch">   
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="segEspera" th:text="#{general.segespera}"/>
                                        <input th:field="*{segEspera}" type="number" id="segEspera" min="5" max="30" size="2"/>
                                    </div>
                                    <div class="mb-3">
                                        <label th:text="#{general.noaceptacorreos}"/>
                                        <input type="checkbox" th:field="*{noCorreos}" id="noCorreos">   
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <button type="submit" class="btn btn-primary ms-auto" th:text="#{general.modificar}"/>
                                    </div>
                                    <div class="mb-3">
                                        <p th:text="${result}" style="color:green"/>
                                        <p th:text="${error}" style="color:red"/>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">                              
                                    <a href="/panel" class="text-dark">
                                        <p th:text="#{general.volver}"/>  
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-5 text-muted">
                            <p th:text="#{general.version}"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script type="text/javascript" th:src="@{/javascript/Usuario.js}"></script>
    </body>
</html>
