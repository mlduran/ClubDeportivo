<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PlayHitsGame</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    </head>
    <body>
        <input type="hidden" id="paginaActual" value=0 />
        <section>
            <div class="container h-100 align-items-center" > 

                <div class="justify-content-s-center h-100">

                    <table class="table-responsive table-bordered align-items-center" border="2" style="max-width: 100%; width: 100%; table-layout: fixed;">
                        <tr>
                            <td style="text-align:center;">
                                <img th:src="@{'/images/playhitsgamePresentacion.png'}" class="img-fluid" alt="PLAYHITSGAME" />
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:center;">
                                <a th:href="@{/administracion}" class="button" id="admin"> VOLVER </a>
                            </td>                                    
                        </tr>
                        <tr>
                            <td style="text-align:center;">
                                <h1>REGISTRO</h1>
                            </td> 
                        </tr>
                        <tr>
                            <td style="text-align:center;">
                                <a th:href="@{/registroLimpiar}" class="button" id="limpiarRegistro"> LIMPIAR </a>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:center;">
                                <table class="table-responsive table-bordered align-items-center">
                                    <thead>
                                        <tr>
                                            <th>Fecha</th>
                                            <th>Tipo</th>
                                            <th>Usuario</th>
                                            <th>IP</th>
                                            <th>Pais</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="reg : ${registros.content}">
                                            <td th:text="${#dates.format(reg.fecha, 'dd/MM/yyyy HH:mm:ss')}" />                                                        
                                            <td th:text="${reg.tipo}" />
                                            <td th:text="${reg.usuario}" />                                                       
                                            <td th:text="${reg.ip}" />
                                            <td th:text="${reg.pais}" />                                                      
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <span th:text="'Página ' + ${registros.number + 1} + ' de ' + ${registros.totalPages}"></span>

                                    <div>
                                        <a th:if="${registros.hasPrevious()}"
                                           th:href="@{/registro(page=${registros.number - 1})}">Página anterior</a>
                                        |
                                        <a th:if="${registros.hasNext()}"
                                           th:href="@{/registro(page=${registros.number + 1})}">Página siguiente</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>     
        </section>
    </body>
</html>
