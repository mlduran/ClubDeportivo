<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PlayHitsGame</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    </head>
    <body>
        <input type="hidden" id="paginaActual" value=0 />
        <section>
            <div class="container h-100 align-items-center" > 

                <div class="justify-content-s-center h-100">

                    <table class="table-responsive table-bordered align-items-center" border="2" style="max-width: 100%; width: 100%; table-layout: fixed;">
                        <tr>
                            <td colspan="4" style="text-align:center;">
                                <img th:src="@{'/images/playhitsgamePresentacion.png'}" class="img-fluid" alt="PLAYHITSGAME" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" style="text-align:center;">
                                <a th:href="@{/administracion}" class="button" id="admin"> VOLVER </a>
                            </td>                                    
                        </tr>
                        <tr>
                            <th>
                                <p th:text="#{general.fecha}"/> 
                            </th>
                            <th>
                                <p th:text="#{general.configuracion}"/> 
                            </th>
                            <th>
                                <p th:text="#{general.usuarios}"/> 
                            </th>
                            <th>
                                <p th:text="#{general.ganador}"/> 
                            </th>
                        </tr>        
                        <tr th:each="unapartida : ${partidas.content}">
                            <td>
                                <a th:href="'/partidaConsultaGrupo/' + ${unapartida.id}" class="button"> 
                                    <p th:text="${unapartida.fechaFormateada}"/>
                                </a>
                            </td>
                            <td>
                                <a th:href="'/partidaConsultaGrupo/' + ${unapartida.id}" class="button"> 
                                    <p th:each="txt : ${unapartida.descripcion}" th:text="#{${txt.etiqueta}} + ' : ' + ${txt.valor}" />
                                </a>
                            </td>
                            <td>
                                <a th:href="'/partidaConsultaGrupo/' + ${unapartida.id}" class="button"> 
                                    <p th:text="${unapartida.usuariosTxT}"/>
                                </a>
                            </td>
                            <td>
                                <a th:href="'/partidaConsultaGrupo/' + ${unapartida.id}" class="button"> 
                                    <p th:text="${unapartida.ganador}"/>
                                </a>
                            </td>
                        </tr>                    
                        <tr>
                            <td>
                                <div class="text-center">
                                    <span th:text="'Página ' + ${partidas.number + 1} + ' de ' + ${partidas.totalPages}"></span>

                                    <div>
                                        <a th:if="${partidas.hasPrevious()}"
                                           th:href="@{/partidasGrupo(page=${partidas.number - 1})}">Página anterior</a>
                                        |
                                        <a th:if="${partidas.hasNext()}"
                                           th:href="@{/partidasGrupo(page=${partidas.number + 1})}">Página siguiente</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>     
        </section>
    </body>
</html>
