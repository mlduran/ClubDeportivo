<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Tema</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-8 col-xl-10 col-lg-10 col-md-9 col-sm-9">
                        <div class="text-center my-5">
                            <img th:src="@{'/images/playhitsgame.png'}" class="img-fluid" alt="PLAYHITSGAME" />
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h1 class="fs-4 card-title fw-bold mb-4" text="Modificar Tema"/>
                                <form method="post" th:action="@{/modificarTema}" th:object="${tema}">  
                                    <input type="hidden" th:field="*{id}" required="required"/></p>
                                    <p>Tema<input type="text" th:field="*{tema}" required="required" disabled/></p>
                                    <p>Descripci√≥n<input type="text" th:field="*{descripcion}"/></p>
                                    <p>Genero
                                        <select th:field="*{genero}" title="Genero">
                                            <option th:each="generoOpt : ${T(mld.playhitsgame.exemplars.Genero).values()}" 
                                                    th:value="${generoOpt}" th:text="${generoOpt}"></option>
                                        </select></p>
                                    <p>Idioma
                                        <select th:field="*{idioma}" title="Idioma">
                                            <option th:each="idiomaOpt : ${T(mld.playhitsgame.exemplars.Idioma).values()}" 
                                                    th:value="${idiomaOpt}" th:text="${idiomaOpt}"></option>
                                        </select></p>
                                    <input type="submit" value="Modificar Tema"/>    
                                    <p th:text="${result}"></p>
                                </form>
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">                                   
                                    <a href="/gestionTemas" class="text-dark">
                                        <p th:text="#{general.volver}"/>  
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-5 text-muted">
                            <p th:text="#{general.version}"/>
                        </div>
                    </div>
                </div>
            </div>  

        </div>
</body>
</html>
