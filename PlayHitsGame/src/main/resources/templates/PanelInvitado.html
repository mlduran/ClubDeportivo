<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PlayHitsGame</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <input type="hidden" id="fichAjuda" 
               th:value="|/playhitsgame/ayuda/Panel_${locale != null ? locale.language : ''}.html|" />
        <section class="h-120">
            <div class="container h-120" th:object="${usuarioSesion}">
                <div class="row justify-content-sm-center h-120">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5">
                            <img th:src="@{'/images/playhitsgamePresentacion.png'}" class="img-fluid" alt="PLAYHITSGAME" />
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-3" >
                                <table class="table">
                                    <tr>
                                        <td>
                                            <p class="fs-4 card-title fw-bold mb-4" th:text="#{general.jugador} + ' : PlayHitsGame'"/>
                                        </td>
                                        <td class="text-e">
                                            <input type="image" class="btn" id="imageInfo" alt="Info"  data-bs-toggle="modal" data-bs-target="#ayuda" th:src="@{'/images/info.png'}"  width="60" height="60" /> 
                                            <div class="modal fade" id="ayuda" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-5" id="ayudaModalLabel">Info</h1>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div id="info" class="modal-body" />
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table> 
                            </div>                            
                            <div class="card-body p-0" >
                                <div class="text-center">
                                    <p>
                                        <button th:onclick="window.location.href='/playhitsgame/crearPartidaPersonalInvitado'" class="btn btn-primary" role="button" th:text="#{general.crearpartidapersonal}"/>
                                    </p> 
                                </div>
                            </div> 
                            <div  class="text-center my-2">
                                <p>
                                    <button th:onclick="window.location.href='/playhitsgame/records'" class="btn btn-primary" role="button" th:text="#{general.records}"/>
                                </p>  
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">                       
                                    <a th:href="@{/logout}" class="text-dark">
                                        <p th:text="#{general.salir}"/>  
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-5 text-muted">
                            <p th:text="#{general.version}"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/javascript/Info.js}"></script>
    </body>
</html>
