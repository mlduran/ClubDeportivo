<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista Canciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        /* Estilos para el fondo oscuro detrás del modal */
        .modal {
            display: none; /* Escondido por defecto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Fondo oscuro semitransparente */
        }

        /* Estilos para el contenido del modal */
        .modal-contenido {
            background-color: #fefefe;
            margin: 15% auto; /* Centra el modal */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px; /* Ancho máximo del modal */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Estilos para el botón de cerrar */
        .cerrar {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .cerrar:hover,
        .cerrar:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <body>
        <header th:insert="~{plantillas/playhitsgame :: encabezado}"></header>

        <a href="/gestionCanciones" class="button" id="volver">VOLVER</a>
        <div th:if="${lista != null and !lista.empty}">

            <table border="2">
                <tr>
                    <th>Año</th>
                    <th>Canciones</th>                    
                </tr>            

                <tr th:each="dato : ${estadistica}">
                    <td th:text="${dato.key}"></td>
                    <td th:text="${dato.value}"></td>
                </tr>
            </table>

            <table border="2">
                <tr>
                    <th>Titulo</th>
                    <th>Interprete</th>
                    <th>Año</th>
                    <th>Temas</th>  
                    <th>Spotify</th>
                    <th>Play</th>
                </tr>
                <tr th:each="elem : ${lista}">
                    <td th:text="${elem.titulo}"></td>
                    <td th:text="${elem.interprete}"></td>
                    <td th:text="${elem.anyo}"></td>
                    <td th:text="${elem.tematicasTxt}"></td>
                    <td th:text="${elem.spotifyid}"></td>
                    <td>
                        <img id="play" src="images/play.png" alt="Play" style="width: 20px; cursor: pointer;" th:onclick='abrirPlay("${elem.spotifyplay}")' >
                        <div id="reproductor" class="modal">
                            <div class="modal-contenido">
                                <span class="cerrar">&times;</span>
                                <div id="controlPlayer">

                                </div>                                
                            </div>
                        </div>
                    </td>                    
                </tr>
            </table>
        </div>   

        <div th:if="${lista == null or lista.empty}">
            <p>NO HAY NINGUNA CANCION PARA LISTAR</p>
        </div>

        <script type="text/javascript">

            var modal = document.getElementById("reproductor");
            var btn = document.getElementById("play");
            var span = document.getElementsByClassName("cerrar")[0];
            var control = document.getElementById("controlPlayer");

            // Abrir el modal al hacer clic en el botón
            function abrirPlay(elem) {
                control.innerHTML ='<audio controls><source src="' + elem + '" type="audio/mpeg" /></audio>';
                modal.style.display = "block";
            }
            ;

            // Cerrar el modal al hacer clic en la "x"
            span.onclick = function () {
                modal.style.display = "none";
            };

            // Cerrar el modal al hacer clic fuera del contenido del modal
            window.onclick = function (event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            };

        </script>

        <footer th:insert="~{plantillas/playhitsgame :: pie}"></footer>
    </body>    

</html>
