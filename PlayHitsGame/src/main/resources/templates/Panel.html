<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Panel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <section class="h-100">
            <div class="container h-100" th:object="${usuarioSesion}">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5">
                            <img th:src="@{'/images/playhitsgame.png'}" class="img-fluid" alt="PLAYHITSGAME" />
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-4" >
                                <table class="table">
                                    <tr>
                                        <td>
                                            <p class="fs-4 card-title fw-bold mb-4" th:text="#{general.jugador} + ' : ' + *{nombre}"/>
                                        </td>
                                        <td class="text-e">
                                            <input type="image" class="btn" id="imageInfo" alt="Info"  data-bs-toggle="modal" data-bs-target="#ayuda" th:src="@{'/images/info.png'}"  width="60" height="60" /> 
                                            <div class="modal fade" id="ayuda" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-5" id="ayudaModalLabel">Info</h1>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <p th:each="lin : ${ayuda}" th:text="${lin}" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <p class="fs-4 card-title fw-bold mb-4" th:text="#{general.puntos} + ' : ' + *{puntos}"/>
                                        </td>
                                    </tr>   
                                    <tr>
                                        <td colspan="2">
                                            <a href="/modificarUsuario" class="text-dark">
                                                <p th:text="#{general.modificardatos}"/>  
                                            </a>                                            
                                        </td>                                    
                                    </tr>
                                </table> 
                            </div>
                            <div th:if="*{admin} == true" class="text-center my-2">
                                <a href="/administracion" class="btn btn-primary" role="button" th:text="#{general.administracion}"/>
                                <a th:href="${urlSpotify}" class="btn btn-primary" role="button" th:text="#{general.servicioSpoty}"/>
                            </div>
                            <div th:if="*{colaborador} == true" class="text-center my-2">
                                <a href="/gestionCanciones" class="btn btn-primary" role="button" th:text="#{general.gestioncanciones}"/>
                            </div>
                            <div th:if="*{colaborador} == true" class="text-center my-2">
                                <a href="/gestionTemas" class="btn btn-primary" role="button" th:text="#{general.gestiontemas}"/>
                            </div>
                            <div th:if="*{partidaMasterEnCurso()} != null" class="text-center my-2">
                                <a href="/partidaMaster" class="btn btn-primary" role="button" th:text="#{general.partidamasterpendiente}"/>
                            </div>
                            <div th:if="*{sinGrupo()} == false and *{hayPartidasInvitadoPendientes()} == false" class="text-center my-5">
                                <p class="text-center" th:text='#{general.nohaypartinv}'/>
                                <a href="/panel"  class="text-dark">
                                    <p th:text="#{general.verificapartinv}"/>
                                </a>
                            </div>
                            <div th:if="*{hayPartidasInvitadoPendientes()} == true" class="text-center my-2">
                                <div class="table-responsive-lg">
                                    <table class="table" > 
                                        <thead>
                                            <tr>
                                                <th>
                                                    <p th:text="#{general.partidasinvitado}"/>
                                                </th>                   
                                            </tr>   
                                            <tr th:each="unapartida : *{partidasInvitadoPendientes()}">
                                                <td>
                                                    <a th:href="'/partidaInvitado/'+${unapartida.id}" class="button" id="${unapartida.id}">
                                                        <p th:text="${unapartida.descripcion}"/>
                                                    </a>
                                                </td>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>  
                            <div th:if="*{sePuedeCrearPartidaMaster()} == true" class="text-center my-2">                                
                                <p>
                                    <a href="/crearPartidaPersonal" class="btn btn-primary" role="button" th:text="#{general.crearpartidapersonal}"/>
                                </p> 
                                <p>
                                    <a href="/crearPartida" class="btn btn-primary" role="button" th:text="#{general.crearpartidagrupo}"/>
                                </p>
                            </div>
                            <div th:if="*{hayPartidasTerminadasPersonales()} == true" class="text-center my-2" >

                                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#tablapartidaspersonales" 
                                        aria-expanded="false" aria-controls="tablapartidaspersonales" th:text="#{general.partidasterminadasgrupo}"/>                                       
                                </button>
                                <div class="collapse" id="tablapartidaspersonales">
                                    <div class="table-responsive-lg ">
                                        <table class="table table-sm table-striped table-bordered" > 
                                            <thead class="table-light" style="text-align:center;">
                                                <tr>
                                                    <th colspan="2">
                                                        <p th:text="#{general.partidasterminadaspersonales}"/>
                                                    </th>                   
                                                </tr> 
                                                <tr>
                                                    <th>
                                                        <p th:text="#{general.fecha}"/> 
                                                    </th>
                                                    <th>
                                                        <p th:text="#{general.configuracion}"/> 
                                                    </th>
                                                </tr>                                            
                                            </thead>
                                            <tbody>
                                                <tr th:each="unapartida : *{partidasTerminadasPersonales()}">
                                                    <td>
                                                        <a th:href="'/partidaConsultaPersonales/' + ${unapartida.id}" class="button"> 
                                                            <p th:text="${unapartida.fechaFormateada}"/>
                                                        </a>
                                                    </td>
                                                    <td>
                                                        <a th:href="'/partidaConsultaPersonales/' + ${unapartida.id}" class="button"> 
                                                            <p th:text="${unapartida.descripcion}"/>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div th:if="*{hayPartidasTerminadasGrupo()} == true" class="text-center my-2" >

                                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#tablapartidasgrupo" 
                                        aria-expanded="false" aria-controls="tablapartidasgrupo" th:text="#{general.partidasterminadasgrupo}"/>                                       
                                </button>
                                <div class="collapse" id="tablapartidasgrupo">
                                    <div class="table-responsive-lg ">
                                        <table class="table table-sm table-striped table-bordered" > 
                                            <thead class="table-light" style="text-align:center;">
                                                <tr>
                                                    <th colspan="3">
                                                        <p th:text="#{general.partidasterminadasgrupo}"/>
                                                    </th>                   
                                                </tr> 
                                                <tr>
                                                    <th>
                                                        <p th:text="#{general.fecha}"/> 
                                                    </th>
                                                    <th>
                                                        <p th:text="#{general.configuracion}"/> 
                                                    </th>
                                                    <th>
                                                        <p th:text="#{general.usuarios}"/> 
                                                    </th>
                                                </tr>                                            
                                            </thead>
                                            <tbody>
                                                <tr th:each="unapartida : *{partidasTerminadasGrupo()}">
                                                    <td>
                                                        <a th:href="'/partidaConsultaGrupo/' + ${unapartida.id}" class="button"> 
                                                            <p th:text="${unapartida.fechaFormateada}"/>
                                                        </a>
                                                    </td>
                                                    <td>
                                                        <a th:href="'/partidaConsultaGrupo/' + ${unapartida.id}" class="button"> 
                                                            <p th:text="${unapartida.descripcion}"/>
                                                        </a>
                                                    </td>
                                                    <td>
                                                        <a th:href="'/partidaConsultaGrupo/' + ${unapartida.id}" class="button"> 
                                                            <p th:text="${unapartida.usuariosTxT}"/>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">                       
                                    <a href="/" class="text-dark">
                                        <p th:text="#{general.salir}"/>  
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-5 text-muted">
                            <p th:text="#{general.version}"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
