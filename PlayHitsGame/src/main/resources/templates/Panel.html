<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Panel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div th:object="${usuarioSesion}">
            <p th:text="'Usuario : ' + *{nombre}"/>                      

            <div th:if="*{partidaMasterEnCurso()} != null">
                <a href="/partidaMaster" class="button" id="partidaMasterEnCurso"> PARTIDA MASTER EN CURSO </a>
                <br/>
                <br/>
            </div>            
            
            <div th:if="*{hayPartidasInvitadoPendientes()} == true">
                <table border="2" > 
                    <tr>
                        <th>PARTIDAS INVITADO</th>                   
                    </tr>   
                    <tr th:each="unapartida : *{partidasInvitadoPendientes()}">
                        <td>
                            <a th:href="'/partidaInvitado/'+${unapartida.id}" class="button" id="${unapartida.id}">
                                <p th:text="${unapartida.descripcion}"/>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>            
            
            <div th:if="*{sePuedeCrearPartidaMaster()} == true">
                <a href="/partida/crear" class="button" id="crearpartida"> CREAR PARTIDA </a>
                 <br/>
            </div>
            
            <div th:if="*{hayPartidasTerminadas()} == true">
                <table border="2" > 
                    <tr>
                        <th></th>
                        <th>PARTIDAS FINALIZADAS</th>                   
                    </tr>    
                    <tr th:each="unapartida : *{partidasTerminadas()}">
                        <td>
                            <p th:text="${unapartida.fechaFormateada}"/>
                        </td>
                        <td>
                            <a th:href="'/partidaConsulta/' + ${unapartida.id}" class="button"> 
                                <p th:text="${unapartida.descripcion}"/>
                            </a>
                        </td>                       
                    </tr>                       
                </table>             
            </div> 
        </div>         
        <p th:text="${result}"></p>
    </body>
</html>
