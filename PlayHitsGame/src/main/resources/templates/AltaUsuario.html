<html lang="es" xmlns:th="http://www.thymeleaf.org">    
    <head>
        <title>PlayHitsGame</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <input type="hidden" id="fichAjuda" th:value="'/ayuda/Registro_' + ${locale.language} + '.html'" />
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5">
                            <img th:src="@{'/images/playhitsgamePresentacion.png'}" class="img-fluid" alt="PLAYHITSGAME" />
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h1 class="fs-4 card-title fw-bold mb-4" th:text="#{general.registro}"/>
                                <form method="post" th:action="@{/altaUsuario}" th:object="${newusuario}" id="form"> 
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="name" th:text="#{general.usuario}"/>
                                        <input th:field="*{usuario}" type="email" class="form-control" name="name" value="" required autofocus/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="alias" th:text="#{general.alias}"/>
                                        <input id="alias" type="text" th:field="*{alias}"class="form-control" name="alias" value="" th:placeholder="#{general.desalias}"/>                                        
                                    </div>

                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="pws1" th:text="#{general.passw}"/>
                                        <input id="pws1" type="password" class="form-control" th:field="*{contrasenya}" required/>
                                    </div>

                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="pws2" th:text="#{general.passwconf}"/>
                                        <input id="pws2" name="pws2" type="password" class="form-control" required/>
                                    </div>

                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="grupo" th:text="#{general.grupo}"/>
                                        <input th:field="*{grupo}" type="text" class="form-control" id="grupo" th:placeholder="#{general.desgrupo}"/>
                                    </div>   

                                    <div class="d-flex align-items-center">
                                        <button type="submit" class="btn btn-primary ms-auto" th:text="#{general.enviar}"/>
                                    </div>
                                    <div class="mb-3">
                                        <p th:text="${result}" style="color:green"/>
                                        <p th:text="${error}" style="color:red"/>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">
                                    <p th:text="#{general.yatieneusuario}"/>                                        
                                    <a href="/logout" class="text-dark">
                                        <p th:text="#{general.acceder}"/>  
                                    </a>
                                </div>
                            </div>
                            <div class="btn text-center">
                                <input type="image" class="btn" id="imageInfo" alt="Info"  data-bs-toggle="modal" data-bs-target="#ayuda" th:src="@{'/images/info.png'}"  width="60" height="60" /> 
                            </div>                            
                            <div class="modal fade" id="ayuda" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="ayudaModalLabel">Info</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div id="info" class="modal-body" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-5 text-muted">
                            <p th:text="#{general.version}"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/javascript/Info.js}"></script>
    </body>
</html>
