<html lang="es" xmlns:th="http://www.thymeleaf.org">    
    <head>
        <title>Alta Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>            
            <form method="post" th:action="@{/altaUsuario}" th:object="${newusuario}" id="form">                
                <p>Usuario (mail)<input type="email" th:field="*{usuario}" required="required"/></p>
                <p>Alias<input type="text" th:field="*{alias}"/></p>
                <p>Password<input type="password" th:field="*{contrasenya}" id="pws1" required="required"/></p>
                <p>Confirma Password<input type="password" id="pws2" required="required"/></p>
                <p>Grupo<input type="text" th:field="*{grupo}"/></p>
                <input type="submit" value="Alta Usuario" id="enviar" th:onclick="validarPasswd()"/>                
            </form>
            
            <p th:text="${result}"></p>
            
            <a href="/" class="button" id="volver">Inicia sesion aqui</a>
        </div>
        <script type="text/javascript" th:src="@{/javascript/Usuario.js}"></script>
    </body>
</html>
