<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5">
                            <img th:src="@{'/images/playhitsgame.png'}" class="img-fluid" alt="PLAYHITSGAME" />
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h1 class="fs-4 card-title fw-bold mb-4"></h1>
                                <form method="post" th:action="@{/login}" id="login" >
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="email"th:text="#{general.usuario}"/>
                                        <input type="elUsuario" class="form-control"  id="elUsuario" name="elUsuario" value="" required autofocus/>
                                    </div>
                                    <div class="mb-3">
                                        <div class="mb-2 w-100">
                                            <label class="text-muted" for="password" th:text="#{general.passw}"/>
                                            <a href="\recuperarContrasenya" class="float-end" th:text="#{general.passwolvidado}"/>
                                        </div>
                                        <input id="laContrasenya" name="laContrasenya" type="password" class="form-control" required>
                                        <div>
                                            <p th:text="${error}" style="color:red"></p>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <button type="submit" class="btn btn-primary ms-auto" th:text="#{general.acceder}"/>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">
                                    <p th:text="#{general.sincta}"></p> <a href="/altaUsuario" class="text-dark"><p th:text="#{general.alta}"></p> </a>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-5 text-muted">
                            <p th:text="#{general.version}"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script type="text/javascript" th:src="@{/javascript/Usuario.js}"></script>
    </body>
</html>
