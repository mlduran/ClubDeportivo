<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Cancion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-8 col-xl-10 col-lg-10 col-md-9 col-sm-9">
                        <div class="text-center my-5">
                            <img th:src="@{'/images/playhitsgame.png'}" class="img-fluid" alt="PLAYHITSGAME" />
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h1 class="fs-4 card-title fw-bold mb-4" text="Modificar Cancion"/>         

                                <form method="post" th:action="@{/modificarCancion}" th:object="${cancion}">  
                                    <input type="hidden" th:field="*{id}" required="required"/></p>
                                    <p>Titulo<input type="text" th:field="*{titulo}" required="required" /></p>
                                    <p>Interprete<input type="text" th:field="*{interprete}" required="required"/></p>
                                    <p>Album<input type="text" th:field="*{album}"/></p>
                                    <p>AÃ±o<input type="number" th:field="*{anyo}" required="required"/></p>
                                    <p>Genero
                                        <select th:field="*{genero}" title="Genero">
                                            <option th:each="generoOpt : ${T(mld.playhitsgame.exemplars.Genero).values()}" 
                                                    th:value="${generoOpt}" th:text="${generoOpt}"></option>
                                        </select></p>
                                    <p>Idioma
                                        <select th:field="*{idioma}" title="Idioma">
                                            <option th:each="idiomaOpt : ${T(mld.playhitsgame.exemplars.Idioma).values()}" 
                                                    th:value="${idiomaOpt}" th:text="${idiomaOpt}"></option>
                                        </select></p>
                                    <p>Tema
                                        <select th:field="*{tema}" title="Tema">
                                            <option th:each="elem : ${temas}" 
                                                    th:value="${elem}" th:text="${elem}"></option>
                                        </select></p>
                                    <p>spotifyid<input type="text" th:field="*{spotifyid}" required="required"/></p>
                                    <p>spotifyplay<input type="text" th:field="*{spotifyplay}" required="required"/></p>
                                    <p>spotifyimagen<input type="text" th:field="*{spotifyimagen}" required="required" /></p>
                                    <p>Revisar<input type="checkbox" th:field="*{revisar}" /></p>
                                    <input type="submit" value="Modificar Cancion"/>    
                                    <p th:text="${result}"></p>
                                </form>
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">                                   
                                    <a href="/gestionCanciones" class="text-dark">
                                        <p th:text="#{general.volver}"/>  
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-5 text-muted">
                            <p th:text="#{general.version}"/>
                        </div>
                    </div>
                </div>
            </div>  

        </div>
</body>
</html>
