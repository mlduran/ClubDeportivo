<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="#{general.partida}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

        <style>
            body {
                background-image: url('images/FondoPartidaPersonal.jgp');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
                margin: 0;
            }
        </style>
        -->
    </head>

    <body>
        <section>
            <input type="hidden" id="idusuario" th:value="${usuarioSesion.id}" />
            <input type="hidden" id="idpartida" th:value="${partidaSesion.id}" />
            <div class="container-sm">
                <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <table class="table-responsive table-bordered">
                        <tr>
                            <td colspan="3">
                                <img th:src="@{'/images/playhitsgame.png'}" class="img-fluid" alt="PLAYHITSGAME" />
                            </td>
                        </tr>
                        <tr>
                            <th colspan="3" style="text-align:center;">
                                <p th:text="#{general.jugador} + ' : ' + ${usuarioSesion.nombre}" />
                            </th>
                        </tr>
                        <tr>
                            <td style="text-align:center;">
                                <p th:text="#{general.partida}" />
                            </td>
                            <td>
                                <p th:each="txt : ${partidaSesion.descripcion}" th:text="${txt}" />
                            </td>
                            <td>                                
                                <p th:text="#{general.tiempo}" />    
                                <p th:text="#{general.puntos}" />
                                <div class="modal fade" id="ayuda" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="ayudaModalLabel">Info</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p th:each="lin : ${ayuda}" th:text="${lin}" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:center;">
                                <p th:text="#{general.ronda}" />
                                <p th:text="${ronda.numero}" />
                            </td>
                            <td colspan="2">
                                <table class="table table-sm" style="text-align:center;">
                                    <tr>
                                        <td colspan='3'>
                                            <audio controls>
                                                <source th:src="${ronda.cancion.spotifyplay}" type="audio/mpeg" />
                                            </audio>
                                        </td>
                                    </tr>                                   
                                    <tr>
                                        <th>
                                            <p th:text="#{general.titulo}" /> 
                                        </th>
                                        <th>
                                            <p th:text="#{general.interprete}" /> 
                                        </th>
                                        <th>
                                            <p th:text="#{general.anyo}" /> 
                                        </th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <table class="table" border='none'>
                                                <div th:each="opTitulo : ${opcTitulos}">
                                                    <tr>
                                                        <td border='none'>
                                                            <button class="btn btn-outline-primary" th:data-name="${opTitulo.cancion}" th:onclick="respuestaTitulo(this.getAttribute('data-name'))" th:id="'titulo_' + ${opTitulo.cancion}">
                                                                <p th:text="${opTitulo.opTitulo}" />
                                                            </button>
                                                        </td>
                                                    </tr>
                                                </div>
                                            </table>
                                        </td>
                                        <td>
                                            <table class="table" border='none'>
                                                <div th:each="opcInterprete : ${opcInterpretes}">
                                                    <tr>
                                                        <td border='none'>
                                                            <button class="btn btn-outline-primary" th:data-name="${opcInterprete.cancion}" th:onclick="respuestaInterprete(this.getAttribute('data-name'))" th:id="'interprete_' + ${opcInterprete.cancion}">
                                                                <p th:text="${opcInterprete.opInterprete}" />
                                                            </button>
                                                        </td>
                                                    </tr>
                                                </div>
                                            </table>
                                        </td>
                                        <td>                                            
                                            <table class="table" border='none'>
                                                <div th:each="opAnyo : ${opcAnyos}">
                                                    <tr>
                                                        <td border='none'>
                                                            <button class="btn btn-outline-primary" th:data-name="${opAnyo.cancion}" th:onclick="respuestaAnyo(this.getAttribute('data-name'))" th:id="'anyo_' + ${opAnyo.cancion}">
                                                                <p th:text="${opAnyo.opAnyo}" />
                                                            </button>
                                                        </td>
                                                    </tr>
                                                </div>
                                            </table>
                                        </td>
                                    </tr>                                    
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <div class="text-center">
                                    <a href="/panel" class="text-dark">
                                        <p th:text="#{general.volver}" />
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <div class="text-center text-muted">
                                    <p th:text="#{general.version}" />
                                </div>
                            </td>
                        </tr>
                    </table>                    
                </div>              
            </div>
        </section>
        <script type="text/javascript" th:src="@{/javascript/PartidaPersonal.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
