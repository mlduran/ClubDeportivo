<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="#{general.partida}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
        <style>
            td[data-value='true'] {
                background-color: lightgreen;
            }
            td[data-value='false'] {
                background-color: lightgrey;
            }

        </style>

    </head>

    <body>        
        <section>
            <input type="hidden" id="idusuario" th:value="${usuarioSesion.id}" />
            <input type="hidden" id="idpartida" th:value="${partidaSesion.id}" />
            <input type="hidden" id="respuestaOK" th:value="${respuestaOK}" />
            <input type="hidden" id="todoFallo" th:value="${todoFallo}" />
            <div class="container-sm">
                <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <table class="table-responsive table-bordered">
                        <tr>
                            <td colspan="3">
                                <img th:src="@{'/images/playhitsgame.png'}" class="img-fluid" alt="PLAYHITSGAME" />
                            </td>
                        </tr>
                        <tr>
                            <th colspan="3" style="text-align:center;">
                                <p th:text="#{general.jugador} + ' : ' + ${usuarioSesion.nombre}" />
                            </th>
                        </tr>
                        <tr>
                            <td style="text-align:center;">
                                <p th:text="#{general.partida}" />
                            </td>
                            <td>
                                <p th:each="txt : ${partidaSesion.descripcion}" th:text="${txt}" />
                            </td>
                            <td>                                
                                <p th:text="#{general.tiempo}" />    
                                <p th:text="#{general.puntos} + ' ' + ${pts}" />
                                <div class="modal fade" id="ayuda" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="ayudaModalLabel">Info</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p th:each="lin : ${ayuda}" th:text="${lin}" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>                        
                            <td style="text-align:center;">
                                <p th:text="#{general.ronda}" />
                                <p th:text="${ronda.numero}" />
                            </td>
                            <td colspan="2">
                                <form method="post" id="respuestas" th:action="@{/partidaPersonal}"> 
                                    <table class="table table-sm" style="text-align:center;">
                                        <tr>
                                            <td colspan='3'>
                                                <audio controls id="reproductor">
                                                    <source th:src="${ronda.cancion.spotifyplay}" type="audio/mpeg" />
                                                </audio>
                                            </td>
                                        </tr> 
                                        <tr>
                                            <td colspan='3' id="verificacion">  
                                                <div th:if="${mensajeRespuesta} != null">
                                                    <p th:each="txt : ${mensajeRespuesta}" th:text="${txt}" style="font-size: 25px;"/>
                                                </div>
                                                <div th:if="${todoFallo} == true">
                                                    <a href="/panel" class="text-dark">
                                                        <p th:text="#{general.volver}" />
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>
                                                <p th:text="#{general.titulo}" /> 
                                            </th>
                                            <th>
                                                <p th:text="#{general.interprete}" /> 
                                            </th>
                                            <th>
                                                <p th:text="#{general.anyo}" /> 
                                            </th>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="hidden" name="titulo" id="titulo" value=""/>
                                                <table class="table" border='none'>
                                                    <div th:each="opTitulo : ${opcTitulos}">
                                                        <tr>
                                                            <td border='none'>                                                                
                                                                <button type="button" class="btn btn-outline-primary" th:data-name="${opTitulo.cancion}" th:onclick="respuestaTitulo(this.getAttribute('data-name'))" th:id="'titulo_' + ${opTitulo.cancion}">
                                                                    <p th:text="${opTitulo.opTitulo}" />
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    </div>
                                                </table>
                                            </td>
                                            <td>
                                                <input type="hidden" name="interprete" id="interprete" value=""/>
                                                <table class="table" border='none'>
                                                    <div th:each="opcInterprete : ${opcInterpretes}">
                                                        <tr>
                                                            <td border='none'>                                                                
                                                                <button type="button" class="btn btn-outline-primary" th:data-name="${opcInterprete.cancion}" th:onclick="respuestaInterprete(this.getAttribute('data-name'))" th:id="'interprete_' + ${opcInterprete.cancion}">
                                                                    <p th:text="${opcInterprete.opInterprete}" />
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    </div>
                                                </table>
                                            </td>
                                            <td>  
                                                <input type="hidden" name="anyo" id="anyo" value=""/>
                                                <table class="table" border='none'>
                                                    <div th:each="opAnyo : ${opcAnyos}">
                                                        <tr>
                                                            <td border='none'>                                                                
                                                                <button type="button" class="btn btn-outline-primary" th:data-name="${opAnyo.opAnyo}" th:onclick="respuestaAnyo(this.getAttribute('data-name'))" th:id="'anyo_' + ${opAnyo.opAnyo}">
                                                                    <p th:text="${opAnyo.opAnyo}" />
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    </div>
                                                </table>
                                            </td>
                                        </tr>                                          
                                    </table>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <th style="text-align:center;">
                                <p th:text="#{general.ronda}" />
                            </th>
                            <th style="text-align:center;">
                                <p th:text="#{general.respondido}" />
                            </th>
                            <th style="text-align:center;">
                                <p th:text="#{general.puntos}" />
                            </th>
                        </tr>
                        <tr th:each="rondaPart : ${partidaSesion.rondas}">
                        <div th:if="${rondaPart.id} != ${ronda.id}">
                            <td style="text-align:center;">                                
                                <p th:text="${rondaPart.numero}" />
                            </td>
                            <td style="text-align:center;">
                                <table class="table table-sm" style="text-align:center;" >
                                    <tr style="text-align: center;">
                                        <td style="width: 45%;" th:data-value="${rondaPart.respuestas.get(0).tituloOk}" th:text="${rondaPart.respuestas.get(0).titulo}" />
                                        <td style="width: 40%;" th:data-value="${rondaPart.respuestas.get(0).interpreteOk}" th:text="${rondaPart.respuestas.get(0).interprete}" />
                                        <td style="width: 15%;" th:data-value="${rondaPart.respuestas.get(0).anyoOk}" th:text="${rondaPart.respuestas.get(0).anyo}" />                                        
                                    </tr>
                                </table>
                            </td>
                            <td style="text-align:center;">
                                <p th:text="${rondaPart.respuestas.get(0).puntos}" />
                            </td>
                        </div>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <div class="text-center">
                                    <a href="/panel" class="text-dark">
                                        <p th:text="#{general.volver}" />
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <div class="text-center text-muted">
                                    <p th:text="#{general.version}" />
                                </div>
                            </td>
                        </tr>
                    </table>                    
                </div>              
            </div>
        </section>
        <script type="text/javascript" th:src="@{/javascript/PartidaPersonal.js}"></script>        
    </body>

</html>
