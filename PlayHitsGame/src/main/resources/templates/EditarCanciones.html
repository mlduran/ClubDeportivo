<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Canciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        /* Estilos para el fondo oscuro detrás del modal */
        .modal {
            display: none; /* Escondido por defecto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Fondo oscuro semitransparente */
        }

        /* Estilos para el contenido del modal */
        .modal-contenido {
            background-color: #fefefe;
            margin: 15% auto; /* Centra el modal */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px; /* Ancho máximo del modal */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Estilos para el botón de cerrar */
        .cerrar {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .cerrar:hover,
        .cerrar:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <body>
        <header th:insert="~{plantillas/playhitsgame :: encabezado}"></header>

        <a href="/gestionCanciones" class="button" id="volver">VOLVER</a>
        <div th:if="${canciones != null and !canciones.empty}">
            <form method="post" th:action="@{/editarCanciones}" >
                <input type="submit" value="Actualizar"/> 
                <table border="2">
                    <tr>
                        <th>Id</th>
                        <th>Titulo</th>
                        <th>Interprete</th>
                        <th>Año</th>
                        <th>Play</th>
                    </tr>
                    <tr th:each="elem : ${canciones}">                        
                        <td>
                            <input type="text" th:name="${elem.selId()}" th:id="${elem.selId()}" th:value="${elem.id}" readonly />
                        </td>
                        <td>
                            <input type="text" th:id="'titulo_' + ${elem.selId()}" th:name="'titulo_' + ${elem.selId()}" th:value="${elem.titulo}">
                        </td>
                        <td>
                            <input type="text" th:id="'interprete_' + ${elem.selId()}" th:name="'interprete_' + ${elem.selId()}" th:value="${elem.interprete}">
                        </td>
                        <td>
                            <input type="text" th:id="'anyo_' + ${elem.selId()}" th:name="'anyo_' + ${elem.selId()}" th:value="${elem.anyo}">
                        </td>
                        <td>
                            <img id="play" src="images/play.png" alt="Play" style="width: 20px; cursor: pointer;" th:onclick='abrirPlay("${elem.spotifyplay}")' >
                            <div id="reproductor" class="modal">
                                <div class="modal-contenido">
                                    <span class="cerrar">&times;</span>
                                    <div id="controlPlayer">

                                    </div>                                
                                </div>
                            </div>
                        </td>                    
                    </tr>
                </table>
            </form>
        </div>   

        <div th:if="${canciones == null or canciones.empty}">
            <p>NO HAY NINGUNA CANCION PARA LISTAR</p>
        </div>

        <script type="text/javascript">

            var modal = document.getElementById("reproductor");
            var btn = document.getElementById("play");
            var span = document.getElementsByClassName("cerrar")[0];
            var control = document.getElementById("controlPlayer");

            // Abrir el modal al hacer clic en el botón
            function abrirPlay(elem) {
                control.innerHTML = '<audio controls><source src="' + elem + '" type="audio/mpeg" /></audio>';
                modal.style.display = "block";
            }
            ;

            // Cerrar el modal al hacer clic en la "x"
            span.onclick = function () {
                modal.style.display = "none";
            };

            // Cerrar el modal al hacer clic fuera del contenido del modal
            window.onclick = function (event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            };

        </script>

        <footer th:insert="~{plantillas/playhitsgame :: pie}"></footer>
    </body>    

</html>
