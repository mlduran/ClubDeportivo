<html lang="es" xmlns:th="http://www.thymeleaf.org">    
    <head>
        <title>PlayHitsGame</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <input type="hidden" id="fichAjuda" 
               th:value="${locale != null ? '/ayuda/PasswordOlvidado_' + locale.language + '.html' : '/ayuda/PasswordOlvidado_es.html'}" />
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5">
                            <img th:src="@{'/images/playhitsgamePresentacion.png'}" class="img-fluid" alt="PLAYHITSGAME" />
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-3 text-center">
                                <form method="post" th:action="@{/codigoRecuperacionPassw}" id="form"> 
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="name" th:text="#{general.usuario}"/>
                                        <input id="mail" type="email" class="form-control" name="mail" th:value="${mail}" required autofocus/>
                                    </div>
                                    <div class="card-body p-0 text-center">
                                        <button type="submit" class="btn btn-primary ms-auto" th:text="#{general.obtenercodrecuperacion}"/>
                                    </div>
                                </form>
                                <p th:text="${result}" style="color:green"/>
                            </div>
                            <div class="card-body p-0 text-center">
                                <div class="btn text-center">
                                    <input type="image" class="btn" id="imageInfo" alt="Info"  data-bs-toggle="modal" data-bs-target="#ayuda" th:src="@{'/images/info.png'}"  width="60" height="60" /> 
                                </div>                            
                                <div class="modal fade" id="ayuda" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="ayudaModalLabel">Info</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div id="info" class="modal-body" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body p-3">
                                <form method="post" th:action="@{/recuperarContrasenya}" id="form"> 
                                    <input id="usuario" type="hidden" class="form-control" name="usuario" value="" required autofocus/>
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="token" th:text="#{general.codrecuperacion}"/>
                                        <input id="token" name="token" type="text" class="form-control" th:placeholder="#{general.codrecuperacion}" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="pws1" th:text="#{general.passwnew}"/>
                                        <input id="pws1" name="pws1" type="password" class="form-control"  />
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="pws2" th:text="#{general.passwconfnew}"/>
                                        <input id="pws2" name="pws2" type="password" class="form-control" />
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <button type="submit" class="btn btn-primary ms-auto" th:text="#{general.modificar_passw}" onclick="copyUsuario()"/>
                                    </div>
                                    <div class="mb-3">                                       
                                        <p th:text="${error}" style="color:red"/>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">                              
                                    <a href="/panel" class="text-dark">
                                        <p th:text="#{general.volver}"/>  
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-5 text-muted">
                            <p th:text="#{general.version}"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/javascript/Info.js}"></script>
        <script language="javascript">
                                            function copyUsuario() {
                                                document.getElementById('usuario').value = document.getElementById('mail').value;
                                            }
        </script>
    </body>
</html>
