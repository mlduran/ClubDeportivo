<th:block th:fragment="tablaQuiniela">
    <p>
        JORNADA <span th:text="${jornada.numero}"></span>
        (Puntos por victoria <span th:text="${jornada.puntos}"></span>)
    </p>

    <table class="tabla">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th>Columna 1</th>
                <th>Columna 2</th>
            </tr>
            <tr>
                <th>Num</th>
                <th>Partido</th>
                <th align="center" colspan="1">
                    <img alt="" th:src="@{/images/1.jpg}" />
                    <img alt="" th:src="@{/images/X.jpg}" />
                    <img alt="" th:src="@{/images/2.jpg}" />
                </th>
                <th align="center" colspan="1">
                    <img alt="" th:src="@{/images/1.jpg}" />
                    <img alt="" th:src="@{/images/X.jpg}" />
                    <img alt="" th:src="@{/images/2.jpg}" />
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="apuesta, cuenta : ${apuestas}">
                <td th:text="${apuesta.numero}"></td>
                <td th:text="${apuesta.partido}"></td>

                <!-- Columna 1 -->
                <td align="center" colspan="1">
                    <input type="radio" th:name="'col1_apuesta' + ${cuenta.count}" value="1"
                           th:checked="${apuesta.columna1 == '1'}" />
                    <input type="radio" th:name="'col1_apuesta' + ${cuenta.count}" value="X"
                           th:checked="${apuesta.columna1 == 'X'}" />
                    <input type="radio" th:name="'col1_apuesta' + ${cuenta.count}" value="2"
                           th:checked="${apuesta.columna1 == '2'}" />
                </td>

                <!-- Columna 2 -->
                <td align="center" colspan="1">
                    <input type="radio" th:name="'col2_apuesta' + ${cuenta.count}" value="1"
                           th:checked="${apuesta.columna2 == '1'}" />
                    <input type="radio" th:name="'col2_apuesta' + ${cuenta.count}" value="X"
                           th:checked="${apuesta.columna2 == 'X'}" />
                    <input type="radio" th:name="'col2_apuesta' + ${cuenta.count}" value="2"
                           th:checked="${apuesta.columna2 == '2'}" />
                </td>
            </tr>
        </tbody>
    </table>
</th:block>
