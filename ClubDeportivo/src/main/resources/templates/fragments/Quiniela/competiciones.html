<th:block th:fragment="competiciones">

    <form th:action="@{/panelControl/Quiniela/competiciones}" method="post">

        <select name="competicion" onchange="this.form.submit()">
            <option th:each="comp : ${competiciones}"

                    th:text="${comp.nombre}"
                    th:selected="${comp.id == competicion}">

                                    <th width="30%">Aciertos</th>
                                    <th width="20%">PTS</th>
                                </tr>
                            </thead>
